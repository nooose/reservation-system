<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation-System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
<div class="container-fluid vh-100" style="margin-top:300px">
  <div class="" style="margin-top:200px">
    <div class="rounded d-flex justify-content-center">
      <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
        <div class="text-center">
          <h3 class="text-primary" th:text="로그인"> 로그인</h3>
        </div>
        <form action="/login" th:action th:object="${loginForm}" method="post">
          <div class="p-4">
            <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
              <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="아이디">

            </div>
            <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
              <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault"> 아이디 기억하기
              </label>
            </div>

            <button class="btn btn-primary text-center mt-2" type="submit">
              로그인
            </button>

            <p class="text-center mt-5">계정이 없으신가요?
              <a th:href="@{/members/join}"> 회원가입</a>
            </p>
            <p class="text-center text-primary">비밀번호 찾기</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
